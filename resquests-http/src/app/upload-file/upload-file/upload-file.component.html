<div class="custom-file mt-5">
  <input
    type="file"
    class="custom-file-input"
    id="customFile"
    (change)="onChange($event)"
    multiple
  />
  <label class="custom-file-label" for="customFile">Selecionar arquivo</label>
</div>
<div class="progress mt-2">
  <div class="progress-bar" role="progressbar" [style.width]="progress + '%'">
    {{ progress }}%
  </div>
</div>
<div class="mt-2">
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!files"
    (click)="onUpload()"
  >
    Upload
  </button>

  <button type="button" class="btn btn-primary m-2" (click)="onDownloadExcel()">
    Download Excel
  </button>

  <button type="button" class="btn btn-primary" (click)="onDownloadPDF()">
    Download PDF
  </button>
</div>
