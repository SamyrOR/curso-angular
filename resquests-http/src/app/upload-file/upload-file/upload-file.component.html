<div class="custom-file mt-5">
  <input
    type="file"
    class="custom-file-input"
    id="customFile"
    (change)="onChange($event)"
    multiple
  />
  <label class="custom-file-label" for="customFile">Selecionar arquivo</label>
</div>
<div class="mt-2">
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!files"
    (click)="onUpload()"
  >
    Upload
  </button>
</div>
